-
  stop_at:
    name: 'xpath'
    value: '//span[text()="北京"]'
  click:
    name: 'xpath'
    value: '//a[@data-index="1" and text()="广州"]'
  assert_text:
    name: 'xpath'
    value: '//*[@id="pageWrapper"]/div[1]/div[1]/div[1]/div[1]/span'
    expect: "广州"
  result:
    name: 'xpath'
    value: '//*[@id="pageWrapper"]/div[1]/div[1]/div[1]/div[1]/span'
  assert_equal: "广州"

